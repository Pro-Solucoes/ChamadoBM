<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>       

        <link rel="stylesheet" href="resources/css/estilo.css" type="text/css"/> 
        <title>Login</title>

    </h:head>
    <body>       
        <div id="telalogin">
            <center>             

                <img   src="http://www.bahiamarina.com.br/intranet/Email/imagens/logo.png" />
            </center>
            <br/>
            <h:form>

                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label>Login</label>
                        <input type="text" class="form-control"  name="nome" value="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label >Senha</label>
                        <input type="password" class="form-control"  name="senha" value="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="unidade">Unidade</label>
                        <select id="unidade" class="form-control">
                            <option selected="true"></option>
                            <option>Posto Novo Bairro</option>
                            <option>Bimbarra</option>
                            <option>Bahia Matina</option>
                        </select>
                    </div>
                </div>

                <a href="#" >
                    <small id="esqueceuSenha" class="form-text text-muted">Esqueceu sua senha?</small>
                </a><br/>
                <center>
                    <h:commandButton action="#{loginController.logar()}"  class="btn btn-primary"  id="btnE" value="Enviar" />

                </center>



            </h:form>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

</html>
