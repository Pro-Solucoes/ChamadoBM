<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
   
    <div class="modal fade bd-example-modal-lg" id="exampleModal" style="margin-right: auto;margin-left: auto" tabindex="-1" role="dialog"
             aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <h:form >
                        <div class="card">
                            <div class="card-header"><h1>Cadastrar Noticia</h1></div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="titulo">Titulo</label>
                                        <input type="text" class="form-control" id="titulo" value="" name="titulo"
                                               placeholder="Titulo"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="descricao">Descrição</label>
                                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Data Inicio</label>
                                        <input type="date" class="form-control"  name="dataInicio" id="dataInicio"/>

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Data Fim</label>
                                        <input type="date" class="form-control"  name="dataFim" id="dataFim"/>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>

                            <div class="card-footer">

                                <div>

                                    <button type="button" style="margin-right: 10px;"
                                            class="btn btn-danger ">
                                        <i class="far fa-times-circle"></i>
                                        <label>Fechar</label>
                                    </button>

                                    <button type="submit" style="margin-right: 10px;"
                                            class="btn btn-success">
                                        <i class="fas fa-save"></i>
                                        <label>Salvar</label>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </div>

</ui:composition>
